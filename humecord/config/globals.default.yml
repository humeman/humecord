  default:
    name: Default
    description: All users.
    emoji: 🥉

  vip:
    name: VIP
    description: Cool people.
    emoji: 🥈

  awesome:
    name: Awesome
    description: Cooler people.
    emoji: 🥇

  mod:
    name: Moderator
    description: Coolerer people.
    emoji: 🪙

  dev:
    name: Developer
    description: Coolest people.
    emoji: 🛠️